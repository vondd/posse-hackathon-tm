<!DOCTYPE html>
<html lang="ja">

<head>
	<meta charset="utf-8">
    <title>POSSE電子版</title>
    <meta name="description" content="POSSE生のための電子掲示板です。">
	<!-- リセットCSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ress@4.0.0/dist/ress.min.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <!-- CSS-->
    <link rel="stylesheet" href="./css/member.css">
</head>

<body>
	<header>
		<h1><a href="/">POSSE電子版</a></h1>
	</header>

	<main>
		<div class="center">
			<div class="card">
				<div class="additional">
					<div class="user-card">
					<div class="level center">
						PH2
					</div>
					<div class="member-img">
						<img src="..images/humiya.jpg" alt="">
					</div>
					<div class="points center">
						POSSE3
					</div>
					</div>
					<div class="more-info">
					<h1>下鳥 文也</h1>
					<div class="coords">
						<span></span>
						<span>Joined June 2022</span>
					</div>
					<div class="coords">
						<span>無所属</span>
						<span>戸田市, 埼玉県</span>
					</div>
					<div class="stats">
						<div>
						<div class="title">料理</div>
						<i class="fa fa-trophy"></i>
						<div class="value">天才</div>
						</div>
						<div>
						<div class="title">コミュニケーション</div>
						<i class="fa fa-gamepad"></i>
						<div class="value">最強</div>
						</div>
						<div>
						<div class="title">ジップロック</div>
						<i class="fa fa-group"></i>
						<div class="value">大好き</div>
						</div>
						<div>
						<div class="title">ユーモア</div>
						<i class="fa fa-coffee"></i>
						<div class="value infinity">∞</div>
						</div>
					</div>
					</div>
				</div>
				<div class="general">
					<h1>Fumiya Shimotori</h1>
					<p>誰か一緒に美術館行こうよ～<br>楽しいよ～</p>
					<span class="more">詳細は裏面に‼</span>
				</div>
				</div>

				<div class="card green">
				<div class="additional">
					<div class="user-card">
					<div class="level center">
						PH1
					</div>
					<div class="points center">
						POSSE1
					</div>
					</div>
					<div class="more-info">
					<h1>大六 慶介</h1>
					<div class="coords">
						<span>無所属</span>
						<span>Joined November 2022</span>
					</div>
					<div class="coords">
						<span></span>
						<span>西東京市, 東京都</span>
					</div>
					<div class="stats">
						<div>
						<div class="title">バスケ</div>
						<i class="fa fa-trophy"></i>
						<div class="value">Lv.99</div>
						</div>
						<div>
						<div class="title">スケボ</div>
						<i class="fa fa-gamepad"></i>
						<div class="value">大好き</div>
						</div>
						<div>
						<div class="title">口癖</div>
						<i class="fa fa-group"></i>
						<div class="value">コミットしたい</div>
						</div>
						<div>
						<div class="title">愛</div>
						<i class="fa fa-coffee"></i>
						<div class="value infinity">∞</div>
						</div>
					</div>
					</div>
				</div>
				<div class="general">
					<h1>Keisuke Dairoku</h1>
					<p>一緒にお菓子作りしようね～❤</p>
					<span class="more">詳細は裏面に！</span>
				</div>
				</div>
		</div>
	</main>

	<footer>
		<small class="text-center uppercase">&copy; 2023POSSE Co., Ltd.</small>
	</footer>
</body>
</html>
